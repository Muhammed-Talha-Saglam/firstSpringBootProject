# Use coma-separated list or * to expose all actuator endpoints
management.endpoints.web.exposure.include=*
# Exclude a coma-separated list of endpoints
management.endpoints.web.exposure.exclude=beans

# Customize actuator/info endpoint props
management.info.env.enabled=true
info.app.name=My first Spring Boot Project
info.app.description=A crazy project
info.app.version=1.0.0

# Define custom properties
team.name=Byte Code

# Set port
server.port=1010

# Set the context path of the application
#server.servlet.context-path=/spring

# Turn off spring boot banner
spring.main.banner-mode=off

# set logging level to warning
logging.level.root=warn
logging.level.dev.bytecode.springboot.firstProject=DEBUG

# set logging level to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Make all beans lazy so that are not created until they are really needed.
#spring.main.lazy-initialization=true

# MySql connection
spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Configure JPA/Hibernate to auto create the tables and drop the existing ones.
#spring.jpa.hibernate.ddl-auto=create
# Configure JPA/Hibernate to auto create the tables or update if they exist.
spring.jpa.hibernate.ddl-auto=update
